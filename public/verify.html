<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify your email</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="verify-page">
  <div class="verify-card">
    <h1>Check your email</h1>
    <p>We sent a 6-digit code to your inbox. Enter it below.</p>
    <form id="verifyForm">
      <input type="hidden" id="verifyToken" />
      <label>
        OTP
        <input type="text" id="otpInput" maxlength="6" placeholder="000000" autocomplete="one-time-code" />
      </label>
      <button type="submit" class="btn btn-primary btn-block">Verify</button>
    </form>
    <p class="verify-footer">
      <a href="/">Back to home</a>
    </p>
  </div>
  <div id="toast" class="toast hidden"></div>
  <script>
    (function() {
      const params = new URLSearchParams(location.search);
      const token = params.get('token');
      const el = document.getElementById('verifyToken');
      if (el) el.value = token || '';
      if (!token) {
        document.querySelector('.verify-card p').textContent = 'Invalid link. Please sign in again.';
      }
    })();
  </script>
  <script src="/verify.js"></script>
</body>
</html>
